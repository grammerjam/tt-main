<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Project 3 - Team Blue Steel</title>

    <style></style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/blue-steel-logo-no-background.png" alt="logo" />
      </div>
    </nav>
    <section class="main">
      <section class="card-container">
        <div class="front-card-container">
          <div class="top-row">
            <img src="./images/card-logo.svg" alt="credit card background" />
          </div>
          <div class="middle-row">
            <p id="card-number">0000 0000 0000 0000</p>
          </div>
          <div class="last-row">
            <p id="full-name">Jane Appleseed</p>
            <p id="date">00/00</p>
          </div>
        </div>
        <div class="back-card-container">
          <p>000</p>
        </div>
      </section>
      <section class="form-container">
        <form action="submit">
          <label for="cardholder-name">CARDHOLDER NAME</label><br />
          <input
            type="text"
            id="cardholder-name"
            name="cname"
            class="input-boxes"
            placeholder="e.g. Jane Appleseed"
          /><br />

          <label for="card-number">CARD NUMBER</label><br />
          <input
            type="text"
            id="card-number"
            name="cnumber"
            class="input-boxes"
            placeholder="0000 0000 0000 0000"
          />

          <div class="card-details-container">
            <!-- <div class=""> -->
            <div class="expiration-date-container">
              <label class="expiration-date-container__label"
                >EXP. DATE (MM/YYY)</label
              >
              <div class="expiration-date-container__boxes">
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  placeholder="MM"
                  class="expiry-input"
                />
                <input
                  type="text"
                  id="expyear"
                  name="expyear"
                  placeholder="YY"
                  class="expiry-input"
                />
              </div>
            </div>
            <div>
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g 123" />
            </div>
            <!-- </div> -->
          </div>
          <button type="submit" value="Confirm" class="btn">Confirm</button>
        </form>
      </section>
    </section>
    <footer>
      <p>Start Date/Time: 6/19/2023 10:18 PM EST</p>
      <p>End Date/Time:</p>
    </footer>
  </body>
</html>
