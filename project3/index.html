<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script defer src="./index.js"></script>

    <title>Project 3 - Team Blue Steel</title>

    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/blue-steel-logo-no-background.png" alt="logo" />
      </div>
    </nav>
    <section class="main">
      <section class="card-container">
        <div class="front-card-container">
          <div class="top-row">
            <img src="./images/card-logo.svg" alt="credit card background" />
          </div>
          <div class="middle-row">
            <p id="display-card-number">0000 0000 0000 0000</p>
          </div>
          <div class="last-row">
            <p id="full-name">Jane Appleseed</p>
            <p id="date">00/00</p>
          </div>
        </div>
        <div class="back-card-container">
          <p id="display-cvc">000</p>
        </div>
      </section>
      <section class="form-container">
        <form action="#" novalidate id="form">
          <div class="inputControl">
            <label for="cardholderName">CARDHOLDER NAME</label>
            <br />
            <input
              type="text"
              id="cardholderName"
              name="cname"
              class="input-boxes"
              placeholder="e.g. Jane Appleseed"
              required
            /><br />
            <div class="error"></div>
          </div>
          <div class="inputControl">
            <label for="cardNumber">CARD NUMBER</label>
            <br />
            <input
              type="text"
              id="cardNumber"
              name="cnumber"
              class="input-boxes"
              placeholder="e.g. 1234 5678 9123 0000"
              required
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
            />
            <div class="error"></div>
          </div>
          <div class="card-details-container">
            <div class="expiration-date-container inputControl">
              <label class="expiration-date-container__label"
                >EXP. DATE (MM/YY)</label
              >
              <div class="expiration-date-container__boxes">
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  placeholder="MM"
                  class="expiry-input"
                  required
                />
                <div class="error"></div>
                <input
                  type="text"
                  id="expyear"
                  name="expyear"
                  placeholder="YY"
                  class="expiry-input"
                  required
                />
                <div class="error"></div>
              </div>
            </div>
            <div class="cvc-container">
              <div class="inputControl">
                <label for="cvc" class="cvc-container__label">CVC</label>
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  placeholder="e.g. 123"
                  class="cvc-input"
                  required
                />
                <div class="error"></div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
        <div class="thank-you-message">
          <img src="./images/icon-complete.svg" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button
            type="submit"
            value="Continue"
            class="btn"
            onclick="resetForm()"
          >
            Continue
          </button>
        </div>
      </section>
    </section>
    <footer>
      <p>Start Date/Time: 6/19/2023 10:18 PM EST</p>
      <p>End Date/Time:</p>
    </footer>
  </body>
</html>
