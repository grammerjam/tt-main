<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Project 3 - Team Blue Steel</title>

    <style></style>
  </head>
  <body>
    <div class="page-layout">
      <section class="card"></section>
      <section class="form">
        <form action="submit" class="form-container">
          <label for="cardholder-name">CARDHOLDER NAME</label><br />
          <input
            type="text"
            id="cardholder-name"
            name="cname"
            class="input-boxes"
            placeholder="e.g. Jane Appleseed"
          /><br />

          <label for="card-number">CARD NUMBER</label><br />
          <input
            type="text"
            id="card-number"
            name="cnumber"
            class="input-boxes"
            placeholder="0000 0000 0000 0000"
          />

          <div>
            <label>EXP. DATE (MM/YYY)</label>
            <div class="row">
              <div class="col-50 date">
                <input type="text" id="expiry" name="expiry" placeholder="MM" />
                <input
                  type="text"
                  id="expyear"
                  name="expyear"
                  placeholder="YY"
                />
              </div>
            </div>
          </div>
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g 123" />
          <button type="submit" value="Confirm" class="btn">Confirm</button>
        </form>
      </section>
    </div>
  </body>
</html>
